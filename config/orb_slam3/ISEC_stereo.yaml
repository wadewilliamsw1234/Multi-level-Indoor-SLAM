%YAML:1.0

#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------
File.version: "1.0"

#--------------------------------------------------------------------------------------------
# Camera Parameters - ISEC Dataset cam1 (left) and cam3 (right)
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Left camera (cam1) intrinsics
Camera1.fx: 893.6263545058326
Camera1.fy: 893.9655105687939
Camera1.cx: 376.95348001716707
Camera1.cy: 266.57152598273194

# Left camera (cam1) distortion (radtan model: k1, k2, p1, p2)
Camera1.k1: -0.21272110177039052
Camera1.k2: 0.18283401892861978
Camera1.p1: -0.00018083866109219808
Camera1.p2: 0.0011164116025029272

# Right camera (cam3) intrinsics
Camera2.fx: 890.413113214874
Camera2.fy: 890.5963588964028
Camera2.cx: 370.45235809833287
Camera2.cy: 281.40396328476237

# Right camera (cam3) distortion (radtan model: k1, k2, p1, p2)
Camera2.k1: -0.20384682945091906
Camera2.k2: 0.13909705153511223
Camera2.p1: 0.0002034498187085838
Camera2.p2: 7.513834330685657e-05

# Camera resolution
Camera.width: 720
Camera.height: 540

# Camera frames per second
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB)
Camera.RGB: 1

# Stereo baseline times fx (0.328378m * 893.63 = 293.5)
Camera.bf: 293.5

# Transformation from camera1 (left/cam1) to camera2 (right/cam3)
Stereo.ThDepth: 40.0
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.999993301490031, 0.002770316373028, -0.002392137595629, 0.328378087156434,
         -0.002760099569643, 0.999987100916085, 0.004263783745050, 0.000251636876285,
         0.002403918769165, -0.004257152646104, 0.999988048841542, 0.000633905048228,
         0.0, 0.0, 0.0, 1.0]

#--------------------------------------------------------------------------------------------
# ORB Parameters - TUNED for indoor (closer to defaults, proven to work)
#--------------------------------------------------------------------------------------------

# Moderate feature count - enough for tracking, not so many to cause ambiguity
ORBextractor.nFeatures: 2000

# Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# Standard pyramid levels
ORBextractor.nLevels: 8

# CRITICAL: Use reasonable FAST thresholds (not too aggressive)
# These detect real corners, not noise
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
